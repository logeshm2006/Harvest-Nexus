<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harvest Nexus - Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: url('https://media.istockphoto.com/id/1436775658/photo/3d-illustration-of-smart-farming-concept-farm-online-management-ads-online-farming-design.webp?a=1&b=1&s=612x612&w=0&k=20&c=OKJwR2djX6g5qrG7XqrFNqxblcXEMJhcXA-y3uwGdIM=') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 5px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 50, 0, 0.6);
      z-index: -1;
    }

    .container {
      max-width: 600px;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #a3d977;
      text-shadow: 1px 1px 5px #2a4d14;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #d4e9b9;
    }

    button {
      background: #a3d977;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #1a2e00;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(163, 217, 119, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #8cc63f;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to Harvest Nexus</h1>
    <p>
      This platform helps farmers predict crop yields and get recommendations on irrigation and fertilization based on your location and crop choice.
      <br /><br />
      To get started, simply click the button below and enter your location details.
    </p>
    <button onclick="location.href='input.html'">Getting Started</button>
  </div>
</body>
</html>
